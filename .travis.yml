language: node_js
node_js:
  - '14'
branches:
  only:
    - master
before_script:
  - npm install -g @angular/cli
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./node_modules

install:
  - npm install

script:
  - ng test
  - npm run test -- --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox
